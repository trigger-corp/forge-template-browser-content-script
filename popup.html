<!DOCTYPE html>
<html>
	<head>
			<script type="text/javascript">
				function blue() {
					forge.message.toFocussed("*", "blue");
				}
				function red() {
					forge.message.toFocussed("*", "red");
				}
				function green() {
					forge.message.toFocussed("*", "green");
				}
			</script>
	</head>
	<body>
		<p><a href="#" onclick="red()">Red</a></p>
		<p><a href="#" onclick="green()">Green</a></p>
		<p><a href="#" onclick="blue()">Blue</a></p>
	</body>
</html>
